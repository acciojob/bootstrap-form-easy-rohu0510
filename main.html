<!DOCTYPE html>

<html>

<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<!-- the entire body must be written by student -->
	<form class="needs-validation" novalidate>
		<div class="form-row">
			<div class="col-md-4 mb-3">
				<label class="form-label" for="first-name-input">First Name</label>
				<input type="text" class="form-control" id="first-name-input" placeholder="First name" required>
				<div class="invalid-feedback">
					First name required!
				</div>
			</div>

			<div class="col-md-4 mb-3">
				<label class="form-label" for="last-name-input">Last Name</label>
				<input type="text" class="form-control" id="last-name-input" placeholder="Last name" required>
				<div class="invalid-feedback">
					Last name required!
				</div>
			</div>

			<div class="col-md-4 mb-3">
				<label class="form-label" for="email-input">Email Address</label>
				<input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required>
				<div class="invalid-feedback">
					Email required!
				</div>
			</div>

			<div class="col-md-4 mb-3">
				<label class="form-label" for="college-input">College</label>
				<input type="text" class="form-control" id="college-input" placeholder="Collage name" required>
				<div class="invalid-feedback">
					Please provide a valid college.
				</div>
			</div>

			<div class="col-md-3">
				<label class="form-label" for="grad-year-select" class="form-label">Graduation Year</label>
				<select class="form-select" id="grad-year-select" required>
					<option selected disabled value="">Choose...</option>
					<option>2020</option>
					<option>2021</option>
					<option>2022</option>
					<option>2023</option>
				</select>
				<div class="invalid-feedback">
					Please select a valid Graduation Year.
				</div>
			</div>

			<div class="col-md-4 mb-3">
				<label class="form-label" for="roll-no-input">Roll No.</label>
				<input type="text" class="form-control" id="roll-no-input" placeholder="First name" required>
				<div class="invalid-feedback">
					Please provide a valid Roll no.
				</div>
			</div>
		</div>

		<div class="form-group">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
				<label class="form-label" for="conditions-checkbox" class="form-check-label">
					Agree to terms and conditions
				</label>
				<div class="invalid-feedback">
					You must agree before submitting.
				</div>
			</div>
		</div>


		<button class="btn btn-primary" type="submit">Submit form</button>
	</form>

	<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(function () {
			'use strict';
			window.addEventListener('load', function () {
				// Fetch all the forms we want to apply custom Bootstrap validation styles to
				var forms = document.getElementsByClassName('needs-validation');
				// Loop over them and prevent submission
				var validation = Array.prototype.filter.call(forms, function (form) {
					form.addEventListener('submit', function (event) {
						if (form.checkValidity() === false) {
							event.preventDefault();
							event.stopPropagation();
						}
						form.classList.add('was-validated');
					}, false);
				});
			}, false);
		})();
	</script>
</body>

</html>
